<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./icon-120.png" />
    <title>App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- PWA setup - update public/sw.js if you add your own assets like a new .css file -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <main>
      <div id="install-nudge">
        <div class="content">
          <div>You can install this app â€” no app store needed!</div>
          <a href="install.html" class="install">INSTALL</a>
          <a id="close-button" class="close">&#215;</a>
        </div>
      </div>
      <div class="wrapper">
        <div class="content">
          <div id="app"></div>

          <div id="badging-area">
            <input type="text" id="badge-count" value="1" />
            <button id="button-set-badge">set app badge</button>
            <p>
              Touching anywhere outside the "set app badge" button clears badges.
            </p>
          </div>

          <div id="status-area">
            <h2>
              Status
            </h2>
            <div class="show-for-portrait">orientation: portrait</div>
            <div class="show-for-landscape">orientation: landscape</div>
            <div class="show-for-installed">installed/browser: installed</div>
            <div class="show-for-browser">installed/browser: browser</div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="app.js"></script>
    <script src="index.js" async defer></script>
  </body>
</html>
